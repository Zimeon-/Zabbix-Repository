            - uuid: f1f0a7d7df4f404f8583b5c78d283901
              name: 'Site {#NAME} Wan Uptime'
              type: DEPENDENT
              key: 'unifi.api.site.counts.wanUptime[{#NAME}]'
              delay: '0'
              units: '%'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$..[?(@.siteId=="{#SITEID}")].statistics.percentages.wanUptime.first()'
                - type: DISCARD_UNCHANGED_HEARTBEAT
