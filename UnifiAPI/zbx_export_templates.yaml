          type: SECRET_TEXT
          description: 'API Key to access api.ui.com'
    - uuid: d8cf0c6a2d19418b8e7c2adcb9c2b4c1
      template: 'Ubiquiti UniFi API Host'
      name: 'Ubiquiti UniFi API Host'
      description: |
        Zabbix Unifi API monitoring template version 03092014 for Unifi API version 0.1 (https://developer.ui.com/unifi-api/). Used by hosts discovered in Ubiquiti UniFi API.
        
        Template available at https://github.com/Zimeon-/Zabbix-Repository/tree/master/UnifiAPI
      groups:
        - name: Templates
      items:
        - uuid: 12960416c3234602a531ccb4d3b5b27a
          name: 'Hardware Type'
          type: DEPENDENT
          key: unifi.api.host.hwtype
          delay: '0'
          history: 90d
          value_type: TEXT
          trends: '0'
          inventory_link: HARDWARE
          preprocessing:
            - type: JSONPATH
              parameters:
                - $..reportedState.hardware.name.first()
          master_item:
            key: unifi.api.hosts
          tags:
            - tag: component
              value: 'Unifi Gateway'
        - uuid: 065c4435662d4300a7ebcc9a999ebb6b
          name: 'Blocked State'
          type: DEPENDENT
          key: unifi.api.host.isBlocked
          delay: '0'
          history: 90d
          value_type: TEXT
          trends: '0'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $..isBlocked.first()
          master_item:
            key: unifi.api.hosts
          tags:
            - tag: component
              value: 'Unifi Gateway'
        - uuid: 425f09b3fa0e418589feb315c0c19a53
          name: 'Latest Backup time'
          type: DEPENDENT
          key: unifi.api.host.latestBackupTime
          delay: '0'
          history: 90d
          trends: '0'
          units: unixtime
          preprocessing:
            - type: JSONPATH
              parameters:
                - $..latestBackupTime.first()
            - type: JAVASCRIPT
              parameters:
                - |
                  var date = new Date(value);
                  return Math.floor(date.getTime() / 1000);
          master_item:
            key: unifi.api.hosts
          tags:
            - tag: component
              value: 'Unifi Gateway'
          triggers:
            - uuid: 5d9ac579a04d48fdac3eef43c738d3be
              expression: 'fuzzytime(/Ubiquiti UniFi API Host/unifi.api.host.latestBackupTime,{$BACKUP_INTERVAL})=0'
              name: 'Last backup more than {$BACKUP_INTERVAL} days ago'
              priority: AVERAGE
              description: 'Trigger threshold defined with {$BACKUP_INTERVAL} macro. Should be 1 day more than backup interval configured on Settings->System->Backups.'
              manual_close: 'YES'
        - uuid: e4044d85dde243ddae2066de22a02764
          name: 'Public IP Address'
          type: DEPENDENT
          key: unifi.api.host.publicip
          delay: '0'
          history: 90d
          value_type: TEXT
          trends: '0'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $..ip.first()
          master_item:
            key: unifi.api.hosts
          tags:
            - tag: component
              value: 'Unifi Gateway'
          triggers:
            - uuid: 2d3854f272fa412f802dde6135a2e021
              expression: 'change(/Ubiquiti UniFi API Host/unifi.api.host.publicip)=1'
              name: 'Public IP Address has changed'
              priority: INFO
        - uuid: 5c86249852e3457d9a6484a46ec8d589
          name: 'Hardware Serial Number'
          type: DEPENDENT
          key: unifi.api.host.serial
          delay: '0'
          history: 90d
          value_type: TEXT
          trends: '0'
          inventory_link: SERIALNO_A
          preprocessing:
            - type: JSONPATH
              parameters:
                - $..reportedState.hardware.serialno.first()
          master_item:
            key: unifi.api.hosts
          tags:
            - tag: component
              value: 'Unifi Gateway'
        - uuid: f7eb1f5a815d437c8e02217a58cafab2
          name: 'Unifi Stack status'
          type: DEPENDENT
          key: unifi.api.host.stack
          delay: '0'
          history: 90d
          value_type: TEXT
          trends: '0'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $..reportedState.isStacked.first()
          master_item:
            key: unifi.api.hosts
          tags:
            - tag: component
              value: 'Unifi Gateway'
        - uuid: ccf31a17c95f4dba8b9a0bdd0d0bf6af
          name: 'Unadopted UnifiOS devices'
          type: DEPENDENT
          key: unifi.api.host.unadoptedUnifiOSDevices
          delay: '0'
          units: devices
          preprocessing:
            - type: JSONPATH
              parameters:
                - $..reportedState.unadoptedUnifiOSDevices.first()
            - type: REGEX
              parameters:
                - '^\[(.*)\]$'
                - \1
            - type: JSONPATH
              parameters:
                - $.totalCount
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'
          master_item:
            key: unifi.api.hosts
          tags:
            - tag: component
              value: 'Unifi Gateway'
        - uuid: 6a8a3df76868425f95f7bac84319e26d
          name: 'Unifi API Raw: Hosts'
          type: HTTP_AGENT
          key: unifi.api.hosts
          history: '0'
          value_type: TEXT
          trends: '0'
          url: 'https://api.ui.com/ea/hosts/{$HOSTID}'
          headers:
            - name: Accept
              value: application/json
            - name: x-api-key
              value: '{$APIKEY}'
          tags:
            - tag: component
              value: raw
      discovery_rules:
        - uuid: 0fcae29783114877a760de040a75698e
          name: 'Discover Host Controllers'
          type: DEPENDENT
          key: unifi.discover.hostcontrollers
          delay: '0'
          filter:
            conditions:
              - macro: '{#INSTALLSTATE}'
                value: uninstalled
                operator: NOT_MATCHES_REGEX
                formulaid: A
          item_prototypes:
            - uuid: 28b446e2b2414a59a586cc1ac52cd421
              name: '{#HOSTNAME} Controllers: {#CONTROLLERNAME} isRunning'
              type: DEPENDENT
              key: 'unifi.api.host.controller.isRunning[{#CONTROLLERNAME}]'
              delay: '0'
              history: 90d
              value_type: TEXT
              trends: '0'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$..reportedState.controllers[?(@.name=="{#CONTROLLERNAME}")].isRunning.first()'
              master_item:
                key: unifi.api.hosts
              tags:
                - tag: controller
                  value: '{#CONTROLLERNAME}'
                - tag: type
                  value: 'Unifi Controller'
            - uuid: 8277809ecd2246ddaa1f29f11453a81e
              name: '{#HOSTNAME} Controllers: {#CONTROLLERNAME} unadoptedDevices'
              type: DEPENDENT
              key: 'unifi.api.host.controller.unadoptedDevices[{#CONTROLLERNAME}]'
              delay: '0'
              history: 90d
              value_type: TEXT
              trends: '0'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$..reportedState.controllers[?(@.name=="{#CONTROLLERNAME}")].unadoptedDevices.first()'
                - type: REGEX
                  parameters:
                    - '^\[(.*)\]$'
                    - \1
                - type: JSONPATH
                  parameters:
                    - $.totalCount
                  error_handler: CUSTOM_VALUE
                  error_handler_params: '0'
              master_item:
                key: unifi.api.hosts
              tags:
                - tag: controller
                  value: '{#CONTROLLERNAME}'
                - tag: type
                  value: 'Unifi Controller'
              trigger_prototypes:
                - uuid: 88664528aaaf4ac7834bbc54c2507623
                  expression: 'last(/Ubiquiti UniFi API Host/unifi.api.host.controller.unadoptedDevices[{#CONTROLLERNAME}])=1'
                  name: '{ITEM.LASTVALUE} unadpoted device found for {#CONTROLLERNAME} controller'
                  priority: INFO
