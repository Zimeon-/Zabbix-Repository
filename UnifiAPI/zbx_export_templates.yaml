              master_item:
                key: unifi.api.sites
              tags:
                - tag: component
                  value: site
                - tag: type
                  value: statistics
                - tag: 'Unifi Site'
                  value: '{#NAME}'
              trigger_prototypes:
                - uuid: 52aea0c358a34f31bf352628d0bdf8f5
                  expression: 'last(/Ubiquiti UniFi API/unifi.api.site.counts.pendingUpdateDevice[{#NAME}])>0'
                  name: 'Site {#NAME} has {ITEM.LASTVALUE} devices pending updates'
                  priority: INFO
            - uuid: 090a3a6a1d7b46cda382a41ea9e0ac8e
              name: 'Site {#NAME} Total devices'
              type: DEPENDENT
              key: 'unifi.api.site.counts.totalDevice[{#NAME}]'
              delay: '0'
              units: devices
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$..[?(@.siteId=="{#SITEID}")].statistics.counts.totalDevice.first()'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 10m
              master_item:
                key: unifi.api.sites
              tags:
                - tag: component
                  value: site
                - tag: type
                  value: statistics
                - tag: 'Unifi Site'
                  value: '{#NAME}'
            - uuid: b43e5c91059f4b8fb085acd944b72328
              name: 'Site {#NAME} Wan txRetry'
              type: DEPENDENT
              key: 'unifi.api.site.counts.wantxRetry[{#NAME}]'
              delay: '0'
              value_type: FLOAT
              units: '%'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$..[?(@.siteId=="{#SITEID}")].statistics.percentages.txRetry.first()'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 10m
              master_item:
                key: unifi.api.sites
              tags:
                - tag: component
                  value: site
                - tag: type
                  value: statistics
                - tag: 'Unifi Site'
