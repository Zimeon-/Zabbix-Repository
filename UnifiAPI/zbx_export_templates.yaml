              master_item:
                key: unifi.api.sites
              tags:
                - tag: component
                  value: site
                - tag: type
                  value: statistics
                - tag: 'Unifi Site'
                  value: '{#NAME}'
            - uuid: e55ef25b43114d919d7dbd86cae395b6
              name: 'Site {#NAME} Wifi Clients'
              type: DEPENDENT
              key: 'unifi.api.site.counts.wifiClient[{#NAME}]'
              delay: '0'
              units: clients
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$..[?(@.siteId=="{#SITEID}")].statistics.counts.wifiClient.first()'
              master_item:
                key: unifi.api.sites
              tags:
                - tag: component
                  value: site
                - tag: type
                  value: statistics
                - tag: 'Unifi Site'
                  value: '{#NAME}'
            - uuid: b730f2d41d93450b8774d7fb03e8fd60
              name: 'Site {#NAME} Wifi Devices'
              type: DEPENDENT
              key: 'unifi.api.site.counts.wifiDevice[{#NAME}]'
              delay: '0'
              units: devices
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$..[?(@.siteId=="{#SITEID}")].statistics.counts.wifiDevice.first()'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 10m
              master_item:
                key: unifi.api.sites
              tags:
                - tag: component
                  value: site
                - tag: type
                  value: statistics
                - tag: 'Unifi Site'
                  value: '{#NAME}'
            - uuid: d7847cdf0b9c4be9a1d6012050027395
              name: 'Site {#NAME} Wired clients'
              type: DEPENDENT
              key: 'unifi.api.site.counts.wiredClient[{#NAME}]'
              delay: '0'
              units: clients
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$..[?(@.siteId=="{#SITEID}")].statistics.counts.wiredClient.first()'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 10m
              master_item:
                key: unifi.api.sites
              tags:
                - tag: component
                  value: site
                - tag: type
                  value: statistics
                - tag: 'Unifi Site'
                  value: '{#NAME}'
            - uuid: dfe964e1e63140aa8d9c70b8439cf668
              name: 'Site {#NAME} Wired Devices'
              type: DEPENDENT
              key: 'unifi.api.site.counts.wiredDevice[{#NAME}]'
              delay: '0'
              units: devices
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$..[?(@.siteId=="{#SITEID}")].statistics.counts.wiredDevice.first()'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 10m
              master_item:
                key: unifi.api.sites
              tags:
                - tag: component
                  value: site
                - tag: type
                  value: statistics
                - tag: 'Unifi Site'
                  value: '{#NAME}'
            - uuid: 171c4fe0593c47ec9112151fffb9eb18
              name: 'Site {#NAME} Subscription End Time'
              type: DEPENDENT
              key: 'unifi.api.site.subscriptionEndTime[{#NAME}]'
              delay: '0'
              trends: '0'
              units: unixtime
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$..[?(@.siteId=="{#SITEID}")].subscriptionEndTime.first()'
                - type: JAVASCRIPT
                  parameters:
                    - |
                      var date = new Date(value);
                      return Math.floor(date.getTime() / 1000);
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              master_item:
                key: unifi.api.sites
              tags:
                - tag: component
                  value: site
                - tag: type
                  value: statistics
                - tag: 'Unifi Site'
                  value: '{#NAME}'
          master_item:
            key: unifi.api.sites
          lld_macro_paths:
            - lld_macro: '{#HOSTID}'
              path: $..hostId.first()
            - lld_macro: '{#NAME}'
              path: $..meta.name.first()
            - lld_macro: '{#SITEID}'
              path: $..siteId.first()
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$.data[*]'
            - type: JAVASCRIPT
              parameters:
                - |
                  var obj=JSON.parse(value);
                  for (i = 0; i < Object.keys(obj).length; i++) {
                      delete obj[i]["statistics"];
                  }
                  return JSON.stringify(obj)
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
      macros:
