zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: 7df96b18c230490a9a0a9e2307226338
      name: Templates
  host_groups:
    - uuid: cf0ece1934724fc29985a527d5c75864
      name: 'Unifi Site Hosts'
  templates:
    - uuid: 062e9b53e601427db62d21558c9b5d99
      template: 'Ubiquiti UniFi API'
      name: 'Ubiquiti UniFi API'
      description: |
        Zabbix Unifi API monitoring template version 03092014 for Unifi API version 0.1 (https://developer.ui.com/unifi-api/)
        
        Template available at https://github.com/Zimeon-/Zabbix-Repository/tree/master/UnifiAPI
      groups:
        - name: Templates
      items:
        - uuid: bcd77fc83418401984ba49a218a4a464
          name: 'Unifi API Raw: Hosts'
          type: HTTP_AGENT
          key: unifi.api.hosts
          delay: 12h
          history: '0'
          value_type: TEXT
          trends: '0'
          url: 'https://api.ui.com/ea/hosts'
          headers:
            - name: Accept
              value: application/json
            - name: x-api-key
              value: '{$APIKEY}'
          tags:
            - tag: component
              value: raw
        - uuid: 020a80b4e4db471da397db6f152651d7
          name: 'Unifi API Raw: Sites'
          type: HTTP_AGENT
          key: unifi.api.sites
          history: '0'
          value_type: TEXT
          trends: '0'
          url: 'https://api.ui.com/ea/sites'
          headers:
            - name: Accept
              value: application/json
            - name: x-api-key
              value: '{$APIKEY}'
          tags:
            - tag: component
              value: raw
      discovery_rules:
        - uuid: e29c11c782014aa6a22fd7991f6d4ef4
          name: 'Discover Unifi Hosts'
          type: DEPENDENT
          key: unifi.api.discover.hosts
          delay: '0'
          host_prototypes:
            - uuid: 1cbf4d69cdbb43959561a1fb0ef20993
              host: '{#HARDWAREID}'
              name: '{#NAME}'
              inventory_mode: AUTOMATIC
              group_links:
                - group:
                    name: 'Unifi Site Hosts'
              templates:
                - name: 'Ubiquiti UniFi API Host'
              macros:
                - macro: '{$HOSTID}'
                  value: '{#HOSTID}'
                  description: 'Unifi API Host ID'
          master_item:
            key: unifi.api.hosts
          lld_macro_paths:
            - lld_macro: '{#HARDWAREID}'
              path: $..hardwareId.first()
            - lld_macro: '{#HOSTID}'
              path: $..id.first()
            - lld_macro: '{#NAME}'
              path: $..reportedState.hostname.first()
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$.data[*]'
            - type: JAVASCRIPT
              parameters:
                - |
                  var obj=JSON.parse(value);
                  for (i = 0; i < Object.keys(obj).length; i++) {
                      delete obj[i]["reportedState"]["controllers"];
                      delete obj[i]["reportedState"]["controllers"];
                      delete obj[i]["features"];
                      delete obj[i]["userData"];
                  }
                  return JSON.stringify(obj)
        - uuid: eeb0278d474147e0a0d67ebbf2cc8552
          name: 'Discover Unifi Sites'
          type: DEPENDENT
          key: unifi.api.discover.sites
          delay: '0'
          item_prototypes:
            - uuid: b966972905f3432aa7524c051edbc4a7
              name: 'Site {#NAME} Critical Notifications'
              type: DEPENDENT
              key: 'unifi.api.site.counts.criticalNotification[{#NAME}]'
              delay: '0'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$..[?(@.siteId=="{#SITEID}")].statistics.counts.criticalNotification.first()'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 10m
              master_item:
                key: unifi.api.sites
              tags:
                - tag: component
                  value: site
                - tag: type
                  value: statistics
                - tag: 'Unifi Site'
                  value: '{#NAME}'
              trigger_prototypes:
                - uuid: 0407faf7981c4c3ca013703d29a12fcf
                  expression: 'last(/Ubiquiti UniFi API/unifi.api.site.counts.criticalNotification[{#NAME}])>0'
                  name: 'Site {#NAME} has {ITEM.LASTVALUE} critical notifications'
                  priority: HIGH
            - uuid: a6e164db52174bdf82cca9c981817c7a
              name: 'Site {#NAME} Guest clients'
              type: DEPENDENT
              key: 'unifi.api.site.counts.guestClient[{#NAME}]'
              delay: '0'
              units: clients
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$..[?(@.siteId=="{#SITEID}")].statistics.counts.guestClient.first()'
              master_item:
                key: unifi.api.sites
              tags:
                - tag: component
                  value: site
                - tag: type
                  value: statistics
                - tag: 'Unifi Site'
                  value: '{#NAME}'
            - uuid: fcb0f008e6304a00a88288a2bdea38c0
              name: 'Site {#NAME} Offline Devices'
              type: DEPENDENT
              key: 'unifi.api.site.counts.offlineDevice[{#NAME}]'
              delay: '0'
              units: devices
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$..[?(@.siteId=="{#SITEID}")].statistics.counts.offlineDevice.first()'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 10m
              master_item:
                key: unifi.api.sites
              tags:
                - tag: component
                  value: site
                - tag: type
                  value: statistics
                - tag: 'Unifi Site'
                  value: '{#NAME}'
              trigger_prototypes:
                - uuid: 7069bd4e9b4f4991821dde9c45c0dae5
                  expression: 'last(/Ubiquiti UniFi API/unifi.api.site.counts.offlineDevice[{#NAME}])=1'
                  name: 'Site {#NAME} has {ITEM.LASTVALUE} offline device'
                  priority: WARNING
                - uuid: 1eba97c7813c4c9c98ca465a73ef5c8e
                  expression: 'last(/Ubiquiti UniFi API/unifi.api.site.counts.offlineDevice[{#NAME}])>1'
                  name: 'Site {#NAME} has {ITEM.LASTVALUE} offline devices'
                  priority: AVERAGE
            - uuid: d42287259b4d4a3bb600a594a6a96f3f
              name: 'Site {#NAME} Offline Gateway devices'
              type: DEPENDENT
              key: 'unifi.api.site.counts.offlineGatewayDevice[{#NAME}]'
              delay: '0'
              units: devices
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$..[?(@.siteId=="{#SITEID}")].statistics.counts.offlineGatewayDevice.first()'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 10m
              master_item:
                key: unifi.api.sites
              tags:
                - tag: component
                  value: site
                - tag: type
                  value: statistics
                - tag: 'Unifi Site'
                  value: '{#NAME}'
              trigger_prototypes:
                - uuid: 37a436e7b5f84cd195a19b20e2915df5
                  expression: 'last(/Ubiquiti UniFi API/unifi.api.site.counts.offlineGatewayDevice[{#NAME}])>0'
                  name: 'Site {#NAME} has {ITEM.LASTVALUE} Offline gateway devices'
                  priority: HIGH
            - uuid: dc6467e45f8c4eb1a14b46010b1824c4
              name: 'Site {#NAME} Offline Wifi devices'
              type: DEPENDENT
              key: 'unifi.api.site.counts.offlineWifiDevice[{#NAME}]'
              delay: '0'
              units: devices
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$..[?(@.siteId=="{#SITEID}")].statistics.counts.offlineWifiDevice.first()'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 10m
              master_item:
                key: unifi.api.sites
              tags:
                - tag: component
                  value: site
                - tag: type
                  value: statistics
                - tag: 'Unifi Site'
                  value: '{#NAME}'
              trigger_prototypes:
                - uuid: 9aa6fd25fe9f484b9ae416af45aa7fbc
                  expression: 'last(/Ubiquiti UniFi API/unifi.api.site.counts.offlineWifiDevice[{#NAME}])=1'
                  name: 'Site {#NAME} has {ITEM.LASTVALUE} offline wifi device'
                  priority: WARNING
                - uuid: efaa2dca12c8484ba6dda2c08d7a2b1b
                  expression: 'last(/Ubiquiti UniFi API/unifi.api.site.counts.offlineWifiDevice[{#NAME}])>1'
                  name: 'Site {#NAME} has {ITEM.LASTVALUE} offline wifi devices'
                  priority: AVERAGE
            - uuid: ae5c9a725cc3407880c894a21667ffcf
              name: 'Site {#NAME} Devices pending update'
              type: DEPENDENT
              key: 'unifi.api.site.counts.pendingUpdateDevice[{#NAME}]'
              delay: '0'
              units: devices
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$..[?(@.siteId=="{#SITEID}")].statistics.counts.pendingUpdateDevice.first()'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
